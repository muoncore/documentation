buildscript {
  ext {
    springBootVersion = '1.5.2.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

test.enabled = false

dependencies {
  compile project(":newton-spring-starter")
  compile("org.springframework.boot:spring-boot")
  compile("org.springframework.boot:spring-boot-autoconfigure")
  compile "org.springframework.data:spring-data-mongodb:1.10.0.RELEASE"
  compile('org.springframework.boot:spring-boot-starter-web')

  testCompile('org.springframework.boot:spring-boot-starter-test')
  testCompile('org.spockframework:spock-core:1.1-groovy-2.4')
  testCompile('com.github.javafaker:javafaker:0.13')
  testCompile('org.codehaus.groovy.modules.http-builder:http-builder:0.7.1')

  runtime "io.muoncore.transport:muon-amqp:0.0.7"
  runtime("org.reactivestreams:reactive-streams:1.0.0.final")

}
